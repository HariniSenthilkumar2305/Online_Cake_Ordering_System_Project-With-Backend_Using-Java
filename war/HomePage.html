<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Cake Ordering System</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        /* Hero Section Styling */
        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('https://source.unsplash.com/1600x900/?cake') no-repeat center center;
            background-size: cover;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 20px;
        }
        .hero h1 {
            font-size: 4rem;
            font-weight: 600;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            animation: fadeInDown 2s ease-in-out;
        }
        .hero p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            animation: fadeInUp 2s ease-in-out;
        }
        .hero .btn {
            background-color: #ff6b6b;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            color: white;
            border-radius: 50px;
            transition: transform 0.3s ease;
        }
        .hero .btn:hover {
            background-color: #ff4757;
            transform: scale(1.1);
        }

        /* Cakes Section Styling */
        .cakes-section {
            padding: 60px 0;
            background-color: #fff;
        }
        .cakes-section h2 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 50px;
            font-weight: 600;
        }
        .cake-card {
            transition: transform 0.3s ease;
            overflow: hidden;
        }
        .cake-card img {
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .cake-card img:hover {
            transform: scale(1.1);
        }
        .cake-card:hover {
            transform: translateY(-10px);
        }
        .cake-card .card-body {
            text-align: center;
        }
        .cake-card .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff6b6b;
        }
        .cake-card .card-text {
            color: #777;
            font-size: 1rem;
        }
        .cake-card .btn {
            background-color: #ff6b6b;
            border: none;
            color: white;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            border-radius: 30px;
        }
        .cake-card .btn:hover {
            background-color: #ff4757;
        }

        /* Footer Styling */
        .footer {
            background-color: #ff6b6b;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1rem;
            font-weight: 400;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>Welcome to Sweet Treats Bakery</h1>
            <p>Your perfect cake, anytime, anywhere.</p>
            <a href="Page1.html" class="btn btn-lg text-white">Order Now</a>
        </div>
    </section>
    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2024 Sweet Treats Bakery | Designed with Love</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
