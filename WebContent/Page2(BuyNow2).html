<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Now - Cake Shop</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fc;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        /* Ensuring the image fills the entire left column */
        .product-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .card {
            border: none;
            margin-top: 30px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-buy {
            background-color: #ff6b6b;
            color: white;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .btn-buy:hover {
            background-color: #ff4757;
            transform: scale(1.05);
        }

        .price {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .quantity-input {
            max-width: 100px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1.1rem;
        }

        .product-details h2 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: bold;
            color: #4a4a4a;
        }

        .product-details p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #666;
        }

        .order-summary {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 10px;
            margin-top: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .order-summary h3 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            font-weight: bold;
            color: #4a4a4a;
        }

        .order-summary p {
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: #555;
        }

        .order-summary span {
            font-weight: bold;
        }

        /* Additional Hover Effect */
        .product-image:hover {
            transform: scale(1.02);
            transition: all 0.4s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <!-- Product Image Section -->
            <div class="col-md-6">
                <img src="cake2.jpeg" alt="Cake Image" class="product-image">
            </div>
            <!-- Product Details Section -->
            <div class="col-md-6">
                <div class="product-details">
                    <h5>Strawberry Cake</h5>
                    <p>Delicious strawberry cake with fresh fruit and whipped cream.</p>
                    <div class="price">$45.00</div>
                    <!-- Quantity Selector -->
                    <div class="mt-4">
                        <label for="quantity" class="form-label">Quantity:</label>
                        <input type="number" class="form-control quantity-input" id="quantity" min="1" value="1" onchange="calculateTotal()">
                    </div>
                    <!-- Total Price -->
                    <div class="mt-3">
                        <h5>Total: <span id="total-price">$45.00</span></h5>
                    </div>

                    <!-- Buy Now Button -->
                    <a href="CustomerDetailsPage.html" id="buyNowBtn" class="btn btn-buy mt-4">Buy Now</a>
                </div>
            </div>
        </div>
        <!-- Order Summary Section -->
        <div class="row mt-5">
            <div class="col-md-12">
                <div class="order-summary">
                    <h3>Order Summary</h3>
                    <p><strong>Product:</strong>Strawberry Cake</p>
                    <p><strong>Quantity:</strong> <span id="order-quantity">1</span></p>
                    <p><strong>Total Price:</strong> <span id="order-total">$45.00</span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const basePrice = 45.00;

        // Function to calculate total price based on quantity
        function calculateTotal() {
            const quantity = document.getElementById('quantity').value;
            const totalPrice = (basePrice * quantity).toFixed(2);
            document.getElementById('total-price').innerText = `$${totalPrice}`;
            document.getElementById('order-quantity').innerText = quantity;
            document.getElementById('order-total').innerText = `$${totalPrice}`;
        }

        // JavaScript to dynamically update the 'Buy Now' button URL based on the selected quantity
        function updateBuyNowLink() {
            const productName = "Strawberry Cake"; // The product name (could be dynamically fetched if needed)
            const pricePerUnit = basePrice;           // The price per unit of the product
            const quantity = document.querySelector('input[type="number"]').value; // Fetch quantity from input

            const totalPrice = pricePerUnit * quantity;
            const buyNowURL = `CustomerDetailsPage.html?product=${encodeURIComponent(productName)}&price=${totalPrice}&quantity=${quantity}`;

            document.getElementById('buyNowBtn').href = buyNowURL;
        }

        document.querySelector('input[type="number"]').addEventListener('change', updateBuyNowLink);
        window.onload = updateBuyNowLink;
    </script>
</body>
</html>
